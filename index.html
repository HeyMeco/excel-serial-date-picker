<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excel Serial Number Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        input, button {
            font-size: 16px;
            margin-top: 10px;
            padding: 8px;
        }
        #result {
            font-size: 20px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h2>Excel Serial Number Calculator</h2>
    <label for="datePicker">Select a Date:</label>
    <input type="date" id="datePicker">
    <button onclick="calculateSerialNumber()">Get Excel Serial Number</button>

    <p id="result"></p>

    <script>
        function calculateSerialNumber() {
            const dateInput = document.getElementById("datePicker").value;
            if (!dateInput) {
                document.getElementById("result").textContent = "Please select a date.";
                return;
            }

            const selectedDate = new Date(dateInput);
            const excelEpoch = new Date("1899-12-30"); // Excel's starting point
            const timeDiff = selectedDate - excelEpoch;
            const serialNumber = Math.round(timeDiff / (1000 * 60 * 60 * 24));

            document.getElementById("result").textContent = `Excel Serial Number: ${serialNumber}`;
        }
    </script>

</body>
</html>
